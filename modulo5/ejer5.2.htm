<h1> Capital de España </h1>

<script type="text/javascript">

   // Prompt pide un dato con un desplegable
var capital = prompt("¿Cual es la capital de España?");

if (capital == 'Madrid'){
  document.writeln("Muy bien "+capital+" es la capital de España");
}
else {
  document.writeln(capital + ' NO es la Capital de España');
}
</script>

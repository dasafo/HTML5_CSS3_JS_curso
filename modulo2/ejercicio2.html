<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Herencia</title>
<style type="text/css">
#caja .cabecera h1 {color: #AD1818 ;} 
.cabecera header {color: #20AD18;}
#caja header h1 {color: #AD189E ;}
h1  {color: #0B0696 ;}
</style>

<!-- 

	 1-(#caja .cabecera h1)= (0,1,1,1)
	 2-(.cabecera header)  = (0,0,1,1)
	 3-(#caja header h1)   = (0,1,0,2)
	 4-(h1)                = (0,0,0,1)

El orden de prioridad es 1,3,2,4

	 -->

</head>
<body>
<div id="caja">
<header class="cabecera">
<h1>Cabecera: header</h1>
</header>
</div>
</body>
</html>
